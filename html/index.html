<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
     <!-- icons -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

   <!-- remixicons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css" />
    <title>InnerLuxe</title>
  </head>

  <!--HEADER SECTION-->
  <body>
    <main id="wrapper">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__col-1">
            <h1>InnerLuxe</h1>
          </div>

          <div class="navbar__col-2">
            <ul class="navbar__list">
              <li class="navbar__list-items">
                <a href="#" class="">SHOP NOW</a>
              </li>
              <li class="navbar__list-items">
                <a href="#" class="">COLLECTION</a>
              </li>
              <li class="navbar__list-items">
                <a href="#" class="">INSPIRATION</a>
              </li>
              <li class="navbar__list-items"><a href="#" class="">CONTACT</a></li>
            </ul>

            <div class="navbar-icon">
              <a href="#"><i class="ri-search-2-line"></i></a>
              <a href="#"><i class="ri-shopping-cart-2-line"></i></a>
              <a href="#"><i class="ri-user-line"></i></i></a>
            </div>
          </div>
        </nav>

        <section class="hero">
          <div class="hero__overlay"></div>

          <div class="hero__content">
            <h1 class="hero__heading-main">
              elevate your home with
              <span class="hero__heading-primary">innerLuxe's luxurious</span>
              <span class="hero__heading-secondary">collection</span>
            </h1>

            <p class="hero__paragraph">
              Discover a curated selection of opulent home decor that combines
              sophistication and comfort.
            </p>

            <div class="hero__btn">
              <a href="#" class="btn btn--shop">shop</a>
              <a href="#" class="btn btn--learn-more">learn more</a>
            </div>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
