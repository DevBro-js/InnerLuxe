<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>InnerLuxe</title>
  </head>
  <body>
    <main id="wrapper">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__col-1">
            <h1>LOGO</h1>
          </div>

          <div class="navbar__col-2">
            <ul class="navbar__list">
              <li class="navbar__list-items">
                <a href="#" class="">shop now</a>
              </li>
              <li class="navbar__list-items">
                <a href="#" class="">collection</a>
              </li>
              <li class="navbar__list-items">
                <a href="#" class="">inspiration</a>
              </li>
              <li class="navbar__list-items"><a href="#" class="">more</a></li>
            </ul>

            <div class="navbar__btn">
              <a href="" class="btn btn--signUp">sign up</a>
              <a href="" class="btn btn--learnMore">learn more</a>
            </div>
          </div>
        </nav>

        <section class="hero">
          <div class="hero__overlay"></div>

          <div class="hero__content">
            <div class="hero__content-row-1">
              <h1 class="hero__heading-main">
                elevate your home with
                <span class="hero__heading-primary">innerLuxe's luxurious</span>
                <span class="hero__heading-secondary">collection</span>
              </h1>
            </div>

            <div class="hero__content-row-2">
              <p class="hero__paragraph">
                Discover a curated selection of opulent home decor that combines
                sophistication and comfort.
              </p>

              <div class="hero__btn">
                <a href="#" class="btn btn--shop">shop</a>
                <a href="#" class="btn btn--learn-more">learn more</a>
              </div>
            </div>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
